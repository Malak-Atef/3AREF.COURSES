<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>sing in</title>
    <style>
       @import url(https://fonts.googleapis.com/css?family=Indie+Flower);
.button {
    height: 30px;
    background: white;
    border: none;
    position: inherit;
    transform: translate(431%, -4%);
    display: inline-block;
    transition: all 0.8s;
    font-size: 20px;
    cursor: pointer;
}
.button:before, .button:after {
    content:"";
    position:absolute;
    height:0;
    width:0;
    border:0px solid rgb(0, 0, 0);
}
.button:before {
    top:-2px;
    right:-2px;
}
.button:after {
    bottom:-2px;
    left:-2px;
}
.button:hover:before, .button:hover:after {
    width:100%;
    height:100%;
    border:2px solid rgb(0, 0, 0);
}
.button:hover:before {
    border-bottom-color:transparent;
    border-right-color:transparent;
    transition: width 0.4s 0s, height 0.4s 0.4s;
}
.button:hover:after {
    border-top-color:transparent;
    border-left-color:transparent;
    transition: width 0.4s 0.8s, height 0.4s 1.2s, border 0s 0.8s;
}
.button:hover {
    background:transparent;
}
html{
    margin: -5px;
}
body{
    background-color:#fafafa
}
a{
    color: #444;
}
.fa-home:before {
    color: #444;
}
@media(max-width:700px){
    .button {
    height: 30px;
    background: #fafafa;
    border: none;
    position: inherit;
    transform: translate(134%, 0%);
    display: inline-block;
    transition: all 0.8s;
    font-size: 20px;
    cursor: pointer;
    padding: 0%;
    margin: 0%;}
} 
    </style>
</head>
